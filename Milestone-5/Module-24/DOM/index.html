<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>

    <!-- css link -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header>
      <h1 id="get-id" class="get-class">Document Object Model - DOM</h1>
      <nav id="nav-id">
        <ul>
          <li class="li-class">Home</li>
          <li class="li-class">About</li>
          <li class="li-class">Login</li>
        </ul>
        <ul id="innerHTML-id">
          <li class="li-class">Home</li>
          <li class="li-class">About</li>
          <li class="li-class">Login</li>
        </ul>
      </nav>
    </header>
    <main id="main-container">
      <!-- event -->
      <section>
        <h1>javaScript - Events</h1>
        <!-- option-1 -->
        <button
          id="btn-violet"
          onclick="document.body.style.backgroundColor='violet'"
        >
          Make it Violet
        </button>
        <!-- option-2 -->
        <button id="btn-blue" onclick="makeBlue()">Make it Blue</button>
        <!-- option-3 -->
        <button id="btn-skyblue">Make it Skyblue</button>
        <!-- option-4 -->
        <button id="btn-yellow">Make it Yellow</button>
      </section>
      <section>
        <h1>Using input</h1>
        <p id="display-text">Display here...</p>
        <input id="input-field" type="text" placeholder="Write to Display" />
        <button id="btn-update">Update</button>
      </section>
    </main>
    <footer></footer>

    <!-- javaScript link -->
    <script src="./javaScript/DOM.js"></script>
    <script src="./javaScript/domManipulation.js"></script>
    <script src="./javaScript/event.js"></script>
  </body>
</html>
