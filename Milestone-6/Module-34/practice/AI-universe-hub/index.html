<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Universe</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./main.js" defer></script>
  </head>
  <body>
    <header class="text-4xl text-center my-4 space-y-4">
      <h1>AI Universe</h1>
      <button id="btn-sort" class="btn btn-neutral">Sort By Date</button>
    </header>
    <main>
      <section>
        <div
          id="card-container"
          class="grid grid-cols-3 gap-4 justify-items-center"
        ></div>
        <div class="text-center my-8">
          <button id="btn-show-all" class="btn btn-neutral">Show All</button>
        </div>
      </section>
      <!-- Modal -->
      <section>
        <dialog id="details_modal" class="modal">
          <form method="dialog" class="modal-box">
            <button
              class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2"
            >
              ✕
            </button>
            <h3 class="font-bold text-lg">Hello!</h3>
            <p class="py-4">Press ESC key or click on ✕ button to close</p>
          </form>
        </dialog>
      </section>
    </main>
  </body>
</html>
