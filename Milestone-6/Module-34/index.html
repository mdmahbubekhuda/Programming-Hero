<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-6xl text-center">Phone Hunter</h1>
    </header>
    <main>
      <!-- search -->
      <section class="space-x-8 m-8">
        <input
          id="search-field"
          type="text"
          placeholder="Search here"
          class="input input-bordered w-full max-w-xs"
        />
        <button onclick="searchBtn()" class="btn btn-md">Search</button>
        <!-- show all -->
        <button id="show-all-btn" class="btn btn-md hidden">Show All</button>
      </section>
      <!-- phone -->
      <section>
        <div
          id="phone-container"
          class="grid gap-4 grid-cols-1 md:grid-cols-2 lg:grid-cols-3"
        ></div>
      </section>
    </main>
    <footer></footer>

    <script src="./main.js"></script>
  </body>
</html>
